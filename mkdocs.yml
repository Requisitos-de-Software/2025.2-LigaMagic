repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo02
repo_name: 2025.2-Grupo02

site_name: Projeto Grupo 02

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Paleta para o modo claro
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro

    # Paleta para o modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro

markdown_extensions:
  - attr_list

nav:
  - Home: index.md

  - Apresentação:
      - Apresentação 1: apresentacao/apresentacao1.md
      - Apresentação 2: apresentacao/apresentacao2.md

  - Atas: 
      - Ata 1: atas/ata1.md
      - Ata 2: atas/ata2.md
      - Ata 3: atas/ata3.md

  - Planejamento:
      - Guias:
        - Contribuição: planejamento/guias/contribuicao.md
        - Ata Padão: planejamento/guias/atapadrao.md
      - Cronograma: planejamento/cronograma.md
      - Cronograma executado: planejamento/cronograma_executado.md
      - Ferramentas: planejamento/ferramentas.md
      - Heatmap: planejamento/heatmap.md
      - Aplicativo Escolhido: planejamento/aplicativoescolhido.md

  - Pré-rastreabilidade:
    - Rich Picture: Pré-rastreabilidade/richpicture.md

  - Verificacao:
    - Entrega 1:
      - Lista de verificação do Rich Picture: verificacao/entrega1/verificacao_richpicture.md

    - Entrega 2:
      - Lista de verificação:
        - Técnica de elicitação: 
          - Glossário: verificacao/entrega2/verificacao_glossario.md
          - Observação: verificacao/entrega2/verificacao_observacao.md
          - Análise de documentos: verificacao/entrega2/verficacao_analisededocumentos.md
          - Entrevista: verificacao/entrega2/verificacao_entrevista.md

        - Técnica de priorização: 
          - Pairwise Comparison: verificacao/entrega2/verificacao_PairwiseComparison.md
          - MoSCoW: verificacao/entrega2/verificacao_MoSCoW.md
          - In or Our: verificacao/entrega2/verificacao_inorout.md
        
      - Elicitação – Técnicas e Priorização Grupo 3: verificacao/entrega2/verificacao_geral.md
          

  - Inspeção:
    - Grupos + 1:
        - Entrega 1:
          - Inspeção 1 do grupo 3: inspecao/grupos/grupo3/entrega1/inspecao_grupo_mais_um.md
          - Inspeção do rich picture: inspecao/grupos/grupo3/entrega1/inspecao_richpicture.md

  - Elicitação:
      - Tecnicas de Elicitação:
          - Análise de Documentos: elicitacao/tecnicas_de_elicitacao/analise_documentos.md
          - Observação: elicitacao/tecnicas_de_elicitacao/observacao.md
          - Entrevista: elicitacao/tecnicas_de_elicitacao/entrevista.md
          - In or Out: elicitacao/tecnicas_de_elicitacao/inorout.md
          - Perfil do Usuário: elicitacao/tecnicas_de_elicitacao/perfildousuario.md
      - Tecnicas de Priorização:
          - Three Level Scale: elicitacao/tecnicas_de_priorizacao/three_level_scale.md

  - Priorização:
      - Tecnicas de Priorização:
         - Pairwise Comparison: priorizacao/tecnicas_de_priorizacao/pairwise_comparison.md
         - MoSCoW: priorizacao/tecnicas_de_priorizacao/moscow.md

  - Grupo:
    - Entrega 1:
      - Planejamento da verificação da entrega 1: grupo/entrega1/planejamento.md
      - Rich Picture: grupo/entrega1/richpicture.md
      
    - Entrega 2:
      - Técnica de elicitação:
        - Glossário: grupo/entrega2/glossario.md
