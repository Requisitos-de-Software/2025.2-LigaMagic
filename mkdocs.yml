repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo02
repo_name: 2025.2-Grupo02

site_name: Projeto Grupo 02

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Paleta para o modo claro
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro

    # Paleta para o modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro

markdown_extensions:
  - attr_list

nav:
  - Home: index.md

  - Planejamento:
      - Guias:
          - Contribuição: 01_planejamento/guias/contribuicao.md
          - Ata Padrão: 01_planejamento/guias/ata_padrao.md
      - Cronograma: 01_planejamento/cronograma.md
