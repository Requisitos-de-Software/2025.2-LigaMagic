repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo02
repo_name: 2025.2-Grupo02

site_name: Projeto Grupo 02

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Paleta para o modo claro
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro

    # Paleta para o modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro

markdown_extensions:
  - attr_list

nav:
  - Home: index.md

  - Planejamento:
      - Cronograma: 01-planejamento/cronograma.md
      - Cronograma Executado: 01-planejamento/cronograma_executado.md
      - Aplicativo Escolhido: 01-planejamento/aplicativo_escolhido.md
      - Ferramentas: 01-planejamento/ferramentas.md
      - Heatmap: 01-planejamento/heatmap.md
      - Guias:
          - Contribuição: 01-planejamento/guias/contribuicao.md
          - Ata Padrão: 01-planejamento/guias/ata_padrao.md

  - Pré-rastreabilidade:
      - Rich Picture: 02-pre-rastreabilidade/rich_picture.md
      - Rich Picture 2: 02-pre-rastreabilidade/rich_picture_2.md

  - Elicitação:
      - Análise de Documentos: 03-elicitacao/tecnicas/analise_documentos.md
      - Glossário: 03-elicitacao/artefatos/glossario.md

  - Priorização:
      - MoSCoW: 04-priorizacao/moscow.md
      - Pairwise Comparison: 04-priorizacao/pairwise_comparison.md

  - Verificação e Validação:
      - Entrega 1:
          - Rich Picture: 05-verificacao/entrega1/verificacao_rich_picture.md
      - Entrega 2:
          - Glossário: 05-verificacao/entrega2/verificacao_glossario.md
          - Pairwise Comparison: 05-verificacao/entrega2/verificacao_pairwise_comparison.md
          - MoSCoW: 05-verificacao/entrega2/verificacao_moscow.md

  - Inspeção:
      - Grupo 3:
          - Entrega 1:
              - Inspeção Geral: 06-inspecao/grupo3/entrega1/inspecao_grupo_mais_um.md
              - Rich Picture: 06-inspecao/grupo3/entrega1/inspecao_richpicture.md

  - Apresentações:
      - Apresentação 1: apresentacao/apresentacao1.md
      - Apresentação 2: apresentacao/apresentacao2.md

  - Documentação:
      - Atas de Reunião:
          - Ata 1: atas/ata1.md
          - Ata 2: atas/ata2.md
          - Ata 3: atas/ata3.md
